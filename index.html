<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container-fluid row flex justify-content-center" id="timeblocks">
      <!-- Timeblocks go here -->
      <table class="row">
        <tr class="time-block">
          <td class="hour">9:00 AM</td>
          <td>
            <textarea data-hour="9" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button class=" btn btn-primary saveBtn" data-hour="9">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">10:00 AM</td>
          <td>
            <textarea data-hour="10" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="10" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">11:00 AM</td>
          <td>
            <textarea data-hour="11" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="11" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">12:00 PM</td>
          <td>
            <textarea data-hour="12" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="12" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">13:00 PM</td>
          <td>
            <textarea data-hour="13" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="13" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">14:00 PM</td>
          <td>
            <textarea data-hour="14" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="14" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">15:00 PM</td>
          <td>
            <textarea data-hour="15" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="15" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">16:00 PM</td>
          <td>
            <textarea data-hour="16" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="16" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
        <tr class="time-block">
          <td class="hour">17:00 PM</td>
          <td>
            <textarea data-hour="17" class="description" name="" id="" cols="100" rows="10"></textarea>
          </td>
          <td class="btnContainer">
            <button data-hour="17" class=" btn btn-primary saveBtn">Submit</button>
          </td>
        </tr>
      </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
